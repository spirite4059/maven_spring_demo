
<div id="modify-window" title="编辑用户信息" class="easyui-window" >
	     <form id="modifyForm" method="post" >
	    	<table>
	    		<tr>
	    			<td>用户名：</td>
	    			<td><input type="hidden" name="id" id="id"></input>
	    			    <input class="easyui-validatebox textbox" id="update_check" name="userName"  onblur="checkUpdateUserName(this.id,this.value,'${base}/user/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>真实姓名：</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>手机：</td>
	    			<td><input  class="easyui-validatebox textbox" type="text" name="mobile" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>电子邮箱：</td>
	    			<td><input  class="easyui-validatebox textbox" type="text" name="email" data-options="required:true,validType:'email'"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td colspan="3"><select id="status" data-options="required:true,editable:false" class="easyui-combobox" name="status" style="width:171px;">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
		    	</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    			    <input class="easyui-textbox" name="remark" data-options="multiline:true" style="height:70px"/>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifyCheckSave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
