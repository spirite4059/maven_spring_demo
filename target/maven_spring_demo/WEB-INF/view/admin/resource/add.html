<script type="text/javascript">
	function add(){
		var row = grid.treegrid('getSelected');
		if(row){
			addWin.window('open');
			$("#add_save").linkbutton("enable");
			$("#parentResourceName").val(row.text);
			$("#parentId").val(row.id);
		}else{
			$.messager.show({title:'警告',msg:'请先选择地域项。'});
	    }
    }

	function addCallback(data){
		if(data.status){
			 addWin.window('close');
			 grid.treegrid('reload',$("#queryForm").serializeObject());	
		}else{
			$.messager.alert('系统提示',data.msg,'warning');
		}
	}
</script>

	    		</tr>
	    		
	    		<tr>
	    			<td>资源名称：</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="text" data-options="required:true"/><label style="color: red"> *</label></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>资源地址：</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="url"/></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>是否菜单显示：</td>
