<script type="text/javascript">
	function modify(){   
		var row = grid.treegrid('getSelected');
          if(row){
        	  modifyWin.window('open');
        	  $('#modifyForm').form('load',row);
        	  var p = grid.treegrid('getParent',row.id);
        	  $("#_parentResourceName").val(p.text);
          }
    }   
	
	function modifyRow(row){
		var row = grid.treegrid('getSelected');
          if(row){
        	  modifyWin.window('open');
        	  $('#modifyForm').form('load',row);
        	  var p = grid.treegrid('getParent',row.id);
        	  $("#_parentResourceName").val(p.text);
          }
	}

	function modifyCallback(data){
		if(data.status){
			modifyWin.window('close');
		    grid.treegrid('reload',$("#queryForm").serializeObject());	
		}else{
		    $.messager.alert('警告',data.msg,'warning');
		}
	}
	
</script>

	    			<td><input class="easyui-validatebox textbox" type="text" id="_parentResourceName" readonly="readonly"/></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>资源名称：</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="text" data-options="required:true"/><label style="color: red"> *</label></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>资源地址：</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="url"/></td>
	    		</tr>
	    		
	    		<tr>
